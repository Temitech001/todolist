<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>TO DO LIST APP</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');
    </style>
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>
          To-Do List
          <img
            src="./newto.png"
            alt=""
          />
        </h2>
        <div id="row">
          <input
            id="input-field"
            type="text"
            placeholder="add your text"
          />
          <button id="add-button">Add</button>
        </div>
        <ul id="list-container"></ul>
        <!-- first list your li list and do the css to see the result then remove and use your javascript to implement it  -->
      </div>
    </div>

    <script src="script.js"></script>
